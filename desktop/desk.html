<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>SamS</title>

			<div id="designer" class="column-10">

							<span>Name</span>
							<br />
							<span>Company</span>
							<br />

							<br />

					</div>

						Components
						<br />

							Hello

					</div>
				</div>
				<div class="column-3 east">
					<div>
						Jon
					</div>
				</div>
